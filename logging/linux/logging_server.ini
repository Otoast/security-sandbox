################################################################################
# LOGGING SERVER INVENTORY FILE
################################################################################
#
# Purpose:
#   Defines the logging server host(s) and connection parameters for Ansible
#   to deploy Elasticsearch, Kibana, and Fleet Server.
#
# Usage:
#   ansible-playbook -i logging_server.ini main.yml
#
# Configuration Instructions:
#   1. Replace <##LOGGING_SERVER_IP##> with your server's IP address
#   2. Update ansible_user if not using 'ubuntu'
#   3. Update ansible_ssh_private_key_file path to your SSH key
#   4. Ensure SSH access is configured before running playbook
#
################################################################################

[logging_server]
# Add your logging server IP address here (only one server needed)
# Example: 10.0.1.50
<##LOGGING_SERVER_IP##>

[logging_server:vars]
# SSH Connection Settings
# User account for SSH connection (must have sudo privileges)
ansible_user=ubuntu

# Path to SSH private key file
# For AWS: Use the .pem key file downloaded when creating the EC2 instance
# For other clouds: Use your SSH key path
# Example: ~/.ssh/security-sandbox-key.pem
ansible_ssh_private_key_file=~/.ssh/your-key.pem

# Connection type (SSH for Linux)
ansible_connection=ssh

# Python interpreter path (Python 3 required)
ansible_python_interpreter=/usr/bin/python3

# Privilege escalation (required for installing services)
ansible_become=yes
ansible_become_method=sudo

################################################################################
# CONFIGURATION EXAMPLES
################################################################################
#
# Example 1: AWS EC2 Instance
#   [logging_server]
#   54.123.45.67
#   
#   [logging_server:vars]
#   ansible_user=ubuntu
#   ansible_ssh_private_key_file=~/.ssh/aws-key.pem
#
# Example 2: Azure VM
#   [logging_server]
#   20.123.45.67
#   
#   [logging_server:vars]
#   ansible_user=azureuser
#   ansible_ssh_private_key_file=~/.ssh/azure-key
#
# Example 3: On-Premise Server
#   [logging_server]
#   192.168.1.100
#   
#   [logging_server:vars]
#   ansible_user=admin
#   ansible_ssh_private_key_file=~/.ssh/id_rsa
#
# Example 4: Using Hostname Instead of IP
#   [logging_server]
#   logging.example.com
#   
#   [logging_server:vars]
#   ansible_user=ubuntu
#   ansible_ssh_private_key_file=~/.ssh/your-key.pem
#
################################################################################
# TESTING SSH CONNECTION
################################################################################
#
# Before running the playbook, test SSH connection:
#   
#   ssh -i ~/.ssh/your-key.pem ubuntu@<server-ip>
#
# If using password authentication instead of key:
#   1. Remove ansible_ssh_private_key_file line
#   2. Add: ansible_ssh_pass=your-password
#   3. Or use: ansible-playbook --ask-pass ...
#
# Test Ansible connectivity:
#   ansible -i logging_server.ini logging_server -m ping
#
# Expected output:
#   <server-ip> | SUCCESS => {
#       "changed": false,
#       "ping": "pong"
#   }
#
################################################################################
# TROUBLESHOOTING
################################################################################
#
# Connection timeout:
#   - Check security group/firewall allows SSH (port 22)
#   - Verify IP address is correct
#   - Ensure server is running
#
# Permission denied (publickey):
#   - Check SSH key path is correct
#   - Verify key has correct permissions: chmod 400 ~/.ssh/your-key.pem
#   - Ensure ansible_user is correct
#
# Sudo password required:
#   - Add: ansible_become_pass=your-sudo-password
#   - Or run with: ansible-playbook --ask-become-pass ...
#
################################################################################
